<template>
    <lightning-card title="Case duplicates" icon-name="standard:dashboard_component">
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={cases}>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={cases.data} for:item="Case">
                        <lightning-layout-item key={Case.Id} size="3" class="slds-var-p-around_x-small">
                            <lightning-card title={Case.CaseNumber} class="Case-tile" icon-name="standard:case">
                                <div class="slds-var-p-horizontal_small Case-tile-body">
                                    <div class="slds-media">
                                        <div class="slds-media__body">
                                            <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">Origin</span>
                                                <div class="slds-form-element__control">
                                                  <div class="slds-form-element__static">{Case.Origin}</div>
                                                </div>
                                              </div>
                                              <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">Supplied email</span>
                                                <div class="slds-form-element__control">
                                                  <div class="slds-form-element__static">{Case.ContactEmail}</div>
                                                </div>
                                              </div>
                                              <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">Status</span>
                                                <div class="slds-form-element__control">
                                                  <div class="slds-form-element__static">{Case.Status}</div>
                                                </div>
                                              </div>
                                              <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">Reason</span>
                                                <div class="slds-form-element__control">
                                                  <div class="slds-form-element__static">{Case.Reason}</div>
                                                </div>
                                              </div>
                                              <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">Owner</span>
                                                <div class="slds-form-element__control">
                                                  <div class="slds-form-element__static">{Case.OwnerId}</div>
                                                </div>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </div>
    </lightning-card>
</template>
